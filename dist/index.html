<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todo List</title>
    <script defer src="main.js"></script></head>
    <body>
        <header>
            <h1>Todo List</h1>
            <nav>
                <button id="pomodoro-button">Pomodoro Timer</button>
            </nav>
        </header>
        <div class="content">
            <div class="projects-container">
                <div class="project">
                    <h2>Project: Visit Todo List website</h2>
                    <div class="tasks-container">
                        <h3>Tasks</h3>
                        <div>
                            <!--Task Template
                            <div class="task">
                                <p>Checking this checkbox</p>
                                <button class="checkbox unchecked"></button>
                            </div>-->
                            <div class="task">
                                <p>Checking this checkbox</p>
                                <button class="checkbox unchecked"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="new-task new-button" hidden>New Task</button>
                <button class="new-project new-button" hidden>New Project</button>
                <button class="add-button">+</button>
            </div>
        </div>
        <dialog id="project-dialog">
            <form autocomplete="off">
                <legend>New Project</legend>
                <div class="input">
                        <label>Project Name<input type="text" placeholder="My Project..." name="project-title"></label>
                </div>
                <div class="action">
                    <button id="form-cancel" class="unvalid-button project-cancel">Cancel</button>
                    <button id="form-confirm" class="valid-button project-confirm">Confirm</button>
                </div>
        </dialog>
        <dialog id="task-dialog">
            <form autocomplete="off">
                <legend>New Task</legend>
                <div class="input">
                        <label>Task description<input type="text" placeholder="Water my plants..." name="task-description"></label>
                        <label>Assign to project :
                            <select name="project" id="projectSelect">
                                <option value="MyProject">My Project</option>
                                <option value="MyProject2">My Project2</option>
                            </select>
                        </label>
                </div>
                <div class="action">
                    <button id="form-cancel" class="unvalid-button task-cancel">Cancel</button>
                    <button id="form-confirm" class="valid-button task-confirm">Confirm</button>
                </div>
        </dialog>
    </body>
</html>
